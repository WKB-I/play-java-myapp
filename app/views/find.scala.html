@(message:String, form:Form[PersonFind], data:List[PersonEntity])

@main("Find People", "Find", "copyright 2020."){
    <p>@message</p>
    @helper.form(action=routes.HomeController.search()){
        @helper.CSRF.formField
        @helper.inputText(form("find text"))
        <button>Find</button>
    }
    <hr>
    <p>Result:</p>
    <ul>
        @for(item<-data){
        <li>@item</li>
        }
    </ul>
}
