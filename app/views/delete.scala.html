@(message:String, data:PersonForm, id:Int)

@main("Delete Person", "DEL", "copyright 2020."){
    <p>@message</p>
    <p>ID = @id</p>
    <ul>
        <li>name: @data.name</li>
    </ul>
    @helper.form(action=routes.HomeController.remove(id)){
        @helper.CSRF.formField
            <button>Delete Person</button>
    }
}
